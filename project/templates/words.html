<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Счетчик слов из файла</title>
</head>
<body>
<h1>Счетчик слов из файла</h1>
<hr>
<h2>Загрузка файла</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <input type="submit" value="Загрузить">
</form>
{% if words %}
<h3>Загруженные слова: {{ words }}</h3>
<hr>
<h3>Подсчет слова</h3>
<form action="" method="post">
    {% csrf_token %}
    <label>
        Введите слово
        <input type="text" name="word" required>
    </label>
    <input type="submit" value="Подсчитать">
</form>
<hr>
{% endif %}
</body>
</html>

{% if messages %}
    {% for message in messages %}
        <h3 style="color: mediumblue">{{ message }}</h3>
    {% endfor %}
{% endif %}
